<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Embarque</title>
</head>
<header>
    <h1>Nesse carrosel</h1>
</header>

<body>
    <div class="text">
        <p><i> Os nomes dados tanto no titulo quanto no "h1" são uma brincadeira, não possuem relação nenhuma com as imagens.</i>
        </p>
        <br>
        <p> Estas imagens são wallpapers que <br> para mim são bonitos:</p>
    </div>
    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1">
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">

            <div class="imagem img1">
                <img src="img/img1.jfif" alt="Descrição da imagem">
            </div>

            <div class="imagem img2">
                <img src="img/img2.jfif" alt="Descrição da imagem">
            </div>

            <div class="imagem img3">
                <img src="img/img3.jpg" alt="Descrição da imagem">
            </div>

            <div class="imagem img4">
                <img src="img/img4.jfif" alt="Descrição da imagem">
            </div>

            <div class="imagem img5">
                <img src="img/img5.jpg" alt="Descrição da imagem">
            </div>

            <div class="imagem img6">
                <img src="img/img6.jfif" alt="Descrição da imagem">
            </div>

            <div class="navegacao">
                <label for="imagem1" class="bar"></label>
                <label for="imagem2" class="bar"></label>
                <label for="imagem3" class="bar"></label>
                <label for="imagem4" class="bar"></label>
                <label for="imagem5" class="bar"></label>
                <label for="imagem6" class="bar"></label>
            </div>
        </div>
    </div>



</body>

</html>
